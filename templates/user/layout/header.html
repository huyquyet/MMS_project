{% if user.is_authenticated %}
    <nav class="navbar navbar-static-top" role="navigation">
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <!-- Menu Toggle Button -->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span>{{ user.first_name }} {{ user.last_name }}</span><span class="caret"></span>

                    </a>
                    <ul class="dropdown-menu dropdown_menu">

                        <li class="divider"></li>
                        <li class="user-header">
                            <div class="row" style="margin: 0">
                                <div class="col-xs-4" style="padding:0;">
                                    <img src="{{ user.profile.avata.url|default_if_none:'None' }}" alt="chua cos anh  id = {{ obj.profile.user.id }}" width="60px;">
                                </div>
                                <div class="col-xs-7" style="padding:0;">
                                    <p style="font-size: 18px; text-align: left">
                                        {{ user.first_name }} {{ user.last_name }}
                                    </p>
                                </div>
                            </div>
                        </li>

                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="{% url 'user:user_edit_profile' user.pk %}" class="btn btn-default btn-flat">Profile</a>
                                {#                                {% url 'user:user_edit_profile' user.username %}#}
                            </div>
                            <div class="pull-right">
                                <a href="{% url 'user:user_logout' %}" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>

                </li>
            </ul>
        </div>
    </nav>
{% else %}
    <h5><a href="{% url 'user:user_login' %}" class="text-success">Sign in</a></h5>
{% endif %}
